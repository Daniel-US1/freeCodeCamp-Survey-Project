<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>freeCodeCamp Survey Project</title>
    <link href="style.css" rel="stylesheet"/> 
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Project</h1>
    <div class="thanks">
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    </div>

    <div class="menu">
      <form id="survey-form">

        <fieldset>

          <label id="name-label">Name <input type="text" id="name" id="name-label" placeholder="Enter your name" required /> </label>
          <!-- <label>Last Name <input type="text" id="name"id="name-label" /> </label> -->
          <label id="email-label">Email <input type="email" id="email" id="email-label" placeholder="Enter your email" required/> </label>
          <label id="number-label">Age(optional) <input type="number" id="number" placeholder="Age" id="number-label" min="13" max="120" required/></label>
          <label id="role">Which option best describe your current role?
            <select id="dropdown" required>
              <option disable selected value>Select current role</option>
              <option value="1">Student</option>
              <option value="2">Employer</option>
              <option value="3">Employee</option>
              <option value="4">Recruiter</option>
              <opyion value="5">Founder</option>
            </select>
          </label>

          <label id="recommend">Would you recommend freeCodeCamp to a friend?
            <label><input name="user-recommend" value="definitely" type="radio" class="inline">Definitely</label>
            <label><input name="user-recommend" value="maybe" type="radio" class="inline">Maybe</label>
            <label><input name="user-recommend" value="not-sure" type="radio" class="inline">Not sure</label>
          </label>

          <label id="favorite-feature">What is your favorite feature of freeCodeCamp?
            <select id="dropdown">
              <option>Select an option</option>
              <option>Challenges</option>
              <option>Projects</p>
              <option>Community</p>
              <option>Open Source</p>
            </select>
          </label>

          <label id="improve">What would you like to see improved?
            <label><input name="prefer" value="front-end-projects" type="checkbox" class="inline">Front-end Projects</label>
            <label><input name="prefer" value="back-end-projects" type="checkbox" class="inline">Back-end Projects</label>
            <label><input name="prefer" value="data-visualization" type="checkbox" class="inline">Data Visualization</label>
            <label><input name="prefer" value="challenges" type="checkbox" class="inline">Challenges</labe>
            <label><input name="prefer" value="open-source-community" type="checkbox" class="inline">Open Source Community</label>
            <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="inline">Gitter Help Rooms</label>
            <label><input name="prefer" value="videos" type="checkbox" class="inline">Videos</label>
            <label><input name="prefer" value="city-meetups" type="checkbox" class="inline">City Meetups</label>
            <label><input name="prefer" value="wiki" type="checkbox" class="inline">Wiki</label>
            <label><input name="prefer" value="forum" type="checkbox" class="inline">Forum</label>
            <label><input name="prefer" value="additional-course" type="checkbox" class="inline">Additional Course</label>
          </label>

          <label id="suggestion">Any comments or suggestions?
            <textarea name="bio" row="5" cols="30" placeholder="Enter your comment here..."></textarea>
          </label>

        </fieldset>

        <input class="submit-hover" type="submit" value="Submit" id="submit"/>

      </form>
    </div>
    
  </body>
</html>
